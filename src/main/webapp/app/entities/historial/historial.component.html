<div>
    <h2>
        <span jhiTranslate="pruebaAzielV2App.historial.home.title">Historials</span>
        <button class="btn btn-primary float-right jh-create-entity create-historial" [routerLink]="['/', { outlets: { popup: ['historial-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pruebaAzielV2App.historial.home.createLabel">
            Create new Historial
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="historials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.historial.precioactual">Precioactual</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.historial.cantidad">Cantidad</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.historial.totalproducto">Totalproducto</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.historial.producto">Producto</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.historial.ventas">Ventas</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historial of historials ;trackBy: trackId">
                <td><a [routerLink]="['../historial', historial.id ]">{{historial.id}}</a></td>
                <td>{{historial.precioactual}}</td>
                <td>{{historial.cantidad}}</td>
                <td>{{historial.totalproducto}}</td>
                <td>
                    <div *ngIf="historial.producto">
                        <a [routerLink]="['../producto', historial.producto?.id ]" >{{historial.producto?.nombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="historial.ventas">
                        <a [routerLink]="['../ventas', historial.ventas?.id ]" >{{historial.ventas?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../historial', historial.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'historial/'+ historial.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'historial/'+ historial.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
