<div>
    <h2>
        <span jhiTranslate="pruebaAzielV2App.producto.home.title">Productos</span>
        <button class="btn btn-primary float-right jh-create-entity create-producto" [routerLink]="['/', { outlets: { popup: ['producto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pruebaAzielV2App.producto.home.createLabel">
            Create new Producto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.cbarras">Cbarras</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.nombre">Nombre</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.cantidad">Cantidad</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.pcompra">Pcompra</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.pventa">Pventa</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.producto.categoria">Categoria</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let producto of productos ;trackBy: trackId">
                <td><a [routerLink]="['../producto', producto.id ]">{{producto.id}}</a></td>
                <td>{{producto.cbarras}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.cantidad}}</td>
                <td>{{producto.pcompra}}</td>
                <td>{{producto.pventa}}</td>
                <td>
                    <div *ngIf="producto.categoria">
                        <a [routerLink]="['../categoria', producto.categoria?.id ]" >{{producto.categoria?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../producto', producto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'producto/'+ producto.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'producto/'+ producto.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
