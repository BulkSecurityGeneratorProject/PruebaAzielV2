<div>
    <h2>
        <span jhiTranslate="pruebaAzielV2App.ventas.home.title">Ventas</span>
        <button class="btn btn-primary float-right jh-create-entity create-ventas" [routerLink]="['/', { outlets: { popup: ['ventas-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pruebaAzielV2App.ventas.home.createLabel">
            Create new Ventas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ventas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.ventas.fecha">Fecha</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.ventas.totalpagar">Totalpagar</span></th>
            <th><span jhiTranslate="pruebaAzielV2App.ventas.ganancia">Ganancia</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ventas of ventas ;trackBy: trackId">
                <td><a [routerLink]="['../ventas', ventas.id ]">{{ventas.id}}</a></td>
                <td>{{ventas.fecha | date:'mediumDate'}}</td>
                <td>{{ventas.totalpagar}}</td>
                <td>{{ventas.ganancia}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ventas', ventas.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ventas/'+ ventas.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ventas/'+ ventas.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
